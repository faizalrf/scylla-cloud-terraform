clusters:
  small:
    scylla_api_token: "Scylla API Token" # This is a placeholder. Replace with your actual Scylla Cloud token.
    scylla_account_id: 929
    cluster_name: "aws-scylla-cloud-x"  
    scylla_version: "2025.1.2"
    cloud: "aws"              # Onlu AWS is supported for now.
    key_name: "my-loader-key" # This is a Key Pair name in AWS, Name it as per as you want.
    path_to_key: "~/.ssh/id_ed25519.pub"
    path_to_private_key: "~/.ssh/id_ed25519"
    regions:
      ap-southeast-1:
        cidr: "10.2.0.0/16"
        nodes: 3
        scylla_node_type: "i4i.large"
        scale_nodes: 3
        scylla_scale_node_type: "i4i.large"
        loader_vpc_aws_account_id: 630105558006
        loader_vpc_region: "ap-southeast-1"
        loader_vpc: "vpc-014039196d4026a98"
        loader_route_table: "rtb-0aa6234a7a4c27b61"
        loaders: 3
        loaders_type: "c7i.large"
    scylla_params:
      enable_tablets: true
    stress_setup:
      stress_profile_name: "key_value"
      number_of_loader_threads: 150
      loader_throttle: 100000
      number_of_loader_instances: 1
      number_of_stress_threads: 150
      stress_throttle: 100000
      number_of_stress_instances: 1
      consistency_level: "LOCAL_QUORUM"
      stress_duration_minutes: "60m"
      desired_row_count: 0
      desired_cluster_size: 1.2
      ratio: "1:3"
      select_query: "select"
  1M-OPS:
    scylla_api_token: "Scylla API Token" # This is a placeholder. Replace with your actual Scylla Cloud token.
    scylla_account_id: 929
    cluster_name: "aws-monster-cloud-x"
    scylla_version: "2025.1.2"
    cloud: "aws"              # Only AWS is supported for now.
    key_name: "my-loader-key" # This is a Key Pair name in AWS, Name it as per as you want.
    path_to_key: "~/.ssh/id_ed25519.pub"
    path_to_private_key: "~/.ssh/id_ed25519"
    regions:
      ap-southeast-1:
        cidr: "10.3.0.0/16"
        nodes: 3
        scylla_node_type: "i4i.8large"
        scale_nodes: 3
        scylla_scale_node_type: "i4i.8large"
        loader_vpc_aws_account_id: 630105558006
        loader_vpc_region: "ap-southeast-1"
        loader_vpc: "vpc-014039196d4026a98"
        loader_route_table: "rtb-0aa6234a7a4c27b61"
        loaders: 3
        loaders_type: "c7i.8large"
    scylla_params:
      enable_tablets: true
    stress_setup:
      stress_profile_name: "key_value"
      number_of_loader_threads: 500
      loader_throttle: 400000
      number_of_loader_instances: 1
      number_of_stress_threads: 1600
      stress_throttle: 500000
      number_of_stress_instances: 1
      consistency_level: "LOCAL_QUORUM"
      stress_duration_minutes: "60m"
      desired_row_count: 0
      desired_cluster_size: 1.2
      ratio: "2:8"
      select_query: "select"
